version: "2"

services:
  app:
    build: .
    ports:
      - "8080:80"
    volumes:
      - .:/srv/app
    depends_on:
      - mariadb
    links:
      - mariadb:mariadb
  mariadb:
    image: mariadb:10.1.21
    ports:
      - "13306:3306"
    environment:
      - MYSQL_DATABASE=dockerphp
      - MYSQL_ROOT_PASSWORD=password